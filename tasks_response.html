<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">
                <i class="bi bi-check2-square"></i>
                <span>TodoHub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="/">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tasks">
                            <i class="bi bi-list-check"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/add">
                            <i class="bi bi-plus-circle"></i> Add Task
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Tasks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/search" method="GET">
                    <div class="modal-body">
                        <input type="text" name="q" class="form-control" placeholder="Search by task name or description..." autofocus>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-list-check"></i> All Tasks</h2>
    <a href="/add" class="btn btn-primary rounded-3">
        <i class="bi bi-plus-lg"></i> Add Task
    </a>
</div>


<div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width: 50px;"></th>
                        <th>Task</th>
                        <th style="width: 150px;">Due Date</th>
                        <th style="width: 120px;">Priority</th>
                        <th style="width: 150px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr class="">
                        <td>
                            <input type="checkbox" class="form-check-input task-checkbox" 
                                   data-idx="1"
                                    
                                   style="cursor: pointer;">
                        </td>
                        <td>
                            <div>
                                <h6 class="mb-1 ">
                                    do 1 do 2 then 3
                                </h6>
                                
                            </div>
                        </td>
                        <td class="text-muted">05/22/2030</td>
                        <td>
                            <span class="badge bg-success rounded-pill">
                                LOW
                            </span>
                        </td>
                        <td>
                            <a href="/edit/1" class="btn btn-sm btn-outline-primary rounded-2" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-outline-danger rounded-2 delete-btn" data-idx="1" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    
                    <tr class="table-light">
                        <td>
                            <input type="checkbox" class="form-check-input task-checkbox" 
                                   data-idx="2"
                                   checked 
                                   style="cursor: pointer;">
                        </td>
                        <td>
                            <div>
                                <h6 class="mb-1 text-decoration-line-through text-muted">
                                    do 7 8 then 9
                                </h6>
                                
                            </div>
                        </td>
                        <td class="text-muted">09/22/2030</td>
                        <td>
                            <span class="badge bg-success rounded-pill">
                                LOW
                            </span>
                        </td>
                        <td>
                            <a href="/edit/2" class="btn btn-sm btn-outline-primary rounded-2" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-outline-danger rounded-2 delete-btn" data-idx="2" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    
                    <tr class="">
                        <td>
                            <input type="checkbox" class="form-check-input task-checkbox" 
                                   data-idx="3"
                                    
                                   style="cursor: pointer;">
                        </td>
                        <td>
                            <div>
                                <h6 class="mb-1 ">
                                    give stuff
                                </h6>
                                
                            </div>
                        </td>
                        <td class="text-muted">02/09/2026</td>
                        <td>
                            <span class="badge bg-warning rounded-pill">
                                HIGH
                            </span>
                        </td>
                        <td>
                            <a href="/edit/3" class="btn btn-sm btn-outline-primary rounded-2" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-outline-danger rounded-2 delete-btn" data-idx="3" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    
                    <tr class="">
                        <td>
                            <input type="checkbox" class="form-check-input task-checkbox" 
                                   data-idx="4"
                                    
                                   style="cursor: pointer;">
                        </td>
                        <td>
                            <div>
                                <h6 class="mb-1 ">
                                    hot
                                </h6>
                                
                                <small class="text-muted d-block">make it hot</small>
                                
                            </div>
                        </td>
                        <td class="text-muted">02/05/2026</td>
                        <td>
                            <span class="badge bg-danger rounded-pill">
                                OVERDUE
                            </span>
                        </td>
                        <td>
                            <a href="/edit/4" class="btn btn-sm btn-outline-primary rounded-2" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-outline-danger rounded-2 delete-btn" data-idx="4" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>


        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4 text-center">
        <div class="container">
            <p class="mb-0">TodoHub © 2026 | Stay Organized & On Time ✓</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    
<script>
document.querySelectorAll('.task-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', async function() {
        const idx = this.dataset.idx;
        try {
            const response = await fetch(`/complete/${idx}`, { method: 'POST' });
            if (response.ok) {
                location.reload();
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
});

document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', async function() {
        if (confirm('Are you sure you want to delete this task?')) {
            const idx = this.dataset.idx;
            try {
                const response = await fetch(`/delete/${idx}`, { method: 'POST' });
                if (response.ok) {
                    location.reload();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    });
});
</script>

</body>
</html>
