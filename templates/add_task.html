{% extends "base.html" %}

{% block title %}Add Task - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="mb-4"><i class="bi bi-plus-circle"></i> Add New Task</h3>

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST" action="/add">
                    <div class="mb-4">
                        <label for="task" class="form-label fw-semibold">Task Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg rounded-3" id="task" name="task" 
                               placeholder="What do you need to do?" required autofocus>
                        <small class="text-muted">Be specific and clear</small>
                    </div>

                    <div class="mb-4">
                        <label for="due" class="form-label fw-semibold">Due Date <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg rounded-3" id="due" name="due" 
                               placeholder="mm/dd/yyyy (e.g., 02/14/2026)" required>
                        <small class="text-muted">Format: mm/dd/yyyy</small>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-semibold">Description (Optional)</label>
                        <textarea class="form-control rounded-3" id="description" name="description" 
                                  placeholder="Add more details about this task..." rows="4"></textarea>
                        <small class="text-muted">Add context or notes</small>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/tasks" class="btn btn-secondary btn-lg rounded-3">Cancel</a>
                        <button type="submit" class="btn btn-primary btn-lg rounded-3">
                            <i class="bi bi-check-lg"></i> Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Date input helper
document.getElementById('due').addEventListener('keyup', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 2) {
        value = value.slice(0, 2) + '/' + value.slice(2);
    }
    if (value.length >= 5) {
        value = value.slice(0, 5) + '/' + value.slice(5, 9);
    }
    e.target.value = value;
});
</script>
{% endblock %}
